<h1>Buscar empleados por palabra clave</h1>

<form method="GET">{% csrf_token %}
    <input id="kword" name="kword" type="text" placeholder="Igrese nombre">
    <button type="submit">Buscar</button>
</form>

<h3>Lista Resultado</h3>

<ul>
    {% for e in empleados %}
    <li>{{e}} </li>
    {% endfor %}

</ul>
